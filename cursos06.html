<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
</head>
<body>
    <header>
        <h1>Formulario de inscripción a un curso</h1>
        <hr>
        <nav>
            <a href="registro.html">Formulario de inscripción al boletín de noticias</a> <br>
            <a href="lenguajes06.html">Formulario de preferencias</a> <br>
            <a href="validacion06.html">Formulario con validaciones</a> <br>
            <a href="indexLab06.html">Ir a la página principal</a>
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe solo tus nombres">
                <br><br>

                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escribe solo tus apellidos">
                <br><br>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" pattern="[0-9]{8}" 
                    maxlength="8">
                <br><br>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com">
                <br><br>

                <label for="cursos">Elija el curso en el cual se incribirá:</label><br>
                <select id="cursos" name="cursos">
                    <option value="tnd">TND</option>
                    <option value="ed">ED</option>
                    <option value="dsoo">DSOO</option>
                </select>
                <br><br>

                <p>Elija su modalidad:</p>
                <input type="radio" id="presencial" name="modalidad" value="Presencial">
                <label for="presencial">Presencial</label><br>
                <input type="radio" id="virtual" name="modalidad" value="Virtual">
                <label for="virtual">Virtual</label><br>

                <p>Horarios disponibles:</p>
                <input type="checkbox" id="mañana" name="horario" value="Mañana">
                <label for="mañana">Mañana</label><br>
                <input type="checkbox" id="tarde" name="horario" value="Tarde">
                <label for="tarde">Tarde</label><br>
                <input type="checkbox" id="noche" name="horario" value="Noche">
                <label for="noche">Noche</label><br><br>

                <label for="comentarios">Comentarios adicionales:</label><br>
                <textarea id="comentarios" name="comentarios" 
                        placeholder="Escribe aquí tus comentarios..."></textarea>
                <br><br>

                <button type="submit">Guardar</button>
                <button type="reset">Restablecer formulario</button>
            </form>
        </section>
    </main>
</body>
</html>
