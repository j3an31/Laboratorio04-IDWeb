<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
</head>
<body>
    <header>
        <h1>Formulario con validaciones</h1>
        <hr>
        <nav>
            <a href="registro.html">Formulario de inscripción al boletín de noticias</a></li>
            <a href="lenguajes06.html">Formulario de preferencias</a>
            <a href="cursos06.html">Formulario de inscripción a un curso</a>
            <a href="indexLab06.html">Ir a la página principal</a>
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                
                <!-- Correo obligatorio -->
                <label for="correo">Correo:</label><br>
                <input type="email" id="correo" name="correo" 
                    placeholder="ejemplo@correo.com" required>
                <br><br>

                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" 
                    placeholder="Entre 6 y 12 caracteres" 
                    minlength="6" maxlength="12" 
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$"
                    required>
                <br><br>
                
                <label for="confirmar">Confirmar contraseña:</label><br>
                <input type="password" id="confirmar" name="confirmar" 
                    placeholder="Repite tu contraseña" required>
                <br><br>

                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
</body>
</html>
