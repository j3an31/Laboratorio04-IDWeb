<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro.com</title>
</head>
<body>
    <header>
        <h1>Formulario de inscripción al boletín de noticias</h1>
        <hr>
        <br>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">
                <br><br>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com">
                <br><br>

                <input type="checkbox" id="promociones" name="promociones" checked>
                <label for="promociones">Acepto recibir correos promocionales</label>
                <br><br>
                
                <button type="submit">Suscribirse</button>
                
                <button type="reset">Restablecer formulario</button>
            </form>
        </section>
    </main>
</body>
</html>
